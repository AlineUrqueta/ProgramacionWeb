<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>

<body>
    <div class= "container-fluid">
        <div class="row">
            <div class ="col" style="text-align: center; background-color: rgb(134, 166, 226);">
                <h2>Ejemplo Certamen</h2>
            </div>
        </div>
        <div class = "row" style="text-align: center; background-color: cornflowerblue;">

            <div class="col-6">
                <h3>Información</h3>
                <img src="/Clase 6/paisaje/img1.jpg" alt=""  style="width: 400px;">
            </div>

            <div class="col-6 " style="text-align: center; background-color: rgb(74, 119, 201);">
                <h3>Información 2</h3>
                <img src="/Clase 6/paisaje/img2.jpg" style="width: 400px;" alt="">
            </div>

            <div class="row" style="margin:50px;">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/Clase 7/paisaje/img1.jpg" class="d-block w-50" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/Clase 7/paisaje/img2.jpg" class="d-block w-50" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/Clase 7/paisaje/img3.jpg" class="d-block w-50" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/Clase 7/paisaje/img4.jpg" class="d-block w-50" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
