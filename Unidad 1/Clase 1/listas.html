<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Listas desordenadas</h3>
    <ul>
        <li>Arroz</li>
        <li>Fideos</li>
        <li>Café</li>
        <li>Té</li>
    </ul>
    <h3>Listas ordenadas</h3>
    <ol >
        <li>Platino</li>
        <li>Oro</li>
        <li>Plata</li>
    </ol>

    <h3>Listas de definicion</h3>
    <dl>
        <!-- Dato (dt) -->
        <dt>Chile:</dt>
        <!-- Detalle del dato (dd)-->
        <dd>Pais de residencia</dd>


        <dt>USM:</dt>
        <dd>Universidad Federico Santa Maria </dd>
    </dl>
</body>
</html>
